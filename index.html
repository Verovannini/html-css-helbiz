<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helbiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- START HEADER -->
    <header>
        <!-- Start top Nav -->
        <div class="top-nav ">
            <div class="small-wrapper">
                <div class="container">
                    <!-- Start Logo Column -->
                    <div class="col-xs-6 col-md-6 col-lg-3">
                        <img src="img/helbiz-new-logo-black.svg" alt="Logo Helbiz">
                    </div>
                    <!-- End Logo Column -->

                    <!-- Start Nav Column -->
                    <div class="col-xs-6 col-md-6 col-lg-9">
                        <nav>
                            <div class="container">
                                <!-- Start Menu -->
                                <div class="xs-hidden md-hidden col-lg-9">
                                    <ul class="menu">
                                        <li><a href="#">Helbizgo</a></li>
                                        <li><a href="#">Helbizcar</a></li>
                                        <li><a href="#">Helbizair</a></li>
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Cities</a></li>
                                        <li><a href="#">Careers</a></li>
                                        <li><a href="#">Shop</a></li>
                                    </ul>
                                </div>
                                <!-- End Menu -->
    
                                <!-- Start Lang Menu -->
                                <div class="xs-hidden md-hidden col-lg-3">
                                    <ul class="menu lang">
                                        <li><a href="#">Eng</a></li>
                                        <li><a href="#">Ita</a></li>
                                        <li><a href="#">Es</a></li>
                                    </ul>
                                </div>
                                <!-- End Lang Menu -->
    
                                <!-- Start Burger Menu -->
                                <div class="col-xs-12 col-md-12 lg-hidden">
                                    <div class="burger-menu"><i class="fas fa-bars"></i></div>
                                </div>
                                <!-- End Burger Menu -->
                            </div>
                        </nav>
                    </div>
                    <!-- End Nav Column -->
                </div>
            </div>
        </div>
        <!-- End top Nav -->

        <!-- Start Jumbotron -->
        <div class="jumbotron">
            <div class="teaser box-centered">
                <h1>Shared Mobility of Tomorrow</h1>
                <p>Bringing the future of shared mobility to the streets of the world</p>
                <a href="#"> <img src="img/header-app-store-badge.svg" alt="App Store Badge"></a>
                <a href="#"> <img src="img/header-google-play-badge.svg" alt="Google Play Badge"></a>
            </div>
        </div>
        <!-- End Jumbotron -->
    </header>
    <!-- END HEADER -->

</body>
</html>
